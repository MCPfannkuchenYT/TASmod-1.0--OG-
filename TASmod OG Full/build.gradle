plugins {
    id 'mcpgradleog' version '1.0.2'
}

group = "net.tasmod"
version = "a1.0.0-SNAPSHOT"

dependencies {
	implementation 'org.apache.openjpa:openjpa:3.2.0'
	implementation 'org.ow2.asm:asm:9.2'
	implementation group: 'org.jogamp.joal', name: 'joal-main', version: '2.3.2'
	implementation group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
}

jar { 
    manifest {
    	attributes("Main-Class": "net.tasmod.main.Start",
    				"Agent-Class": "org.apache.openjpa.enhance.InstrumentationFactory",
    				"Can-Redefine-Classes": "true",
    				"Can-Retransform-Classes": "true")
    }
}

javadoc {
	exclude 'net/minecraft/**'
	failOnError = false
}